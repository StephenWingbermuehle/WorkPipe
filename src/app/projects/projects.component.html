<app-nav-bar></app-nav-bar>
<div class="container border"  *ngFor="let projInfo of projects" style="background-color: rgba(95, 158, 160, .75); 
width: 300px; float: left; margin-left: 30px; margin-bottom: 30px; border-radius: 10px;" > 
  <a routerLink="/project/{{projInfo.id}}"> <h4>{{projInfo.projectName}}</h4></a>
    <div class="col-sm">
        <div class="row">
          <div class="col">
            <h5>Project Lead</h5>
            <p>{{projInfo.lead.first}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h5>Start Date</h5>
            <p>{{projInfo.startdate | date}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h5>End Date</h5>
            <p>{{projInfo.enddate | date}}</p>
          </div>
        </div>
    </div>
</div>
