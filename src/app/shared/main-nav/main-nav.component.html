<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/css/mdb.min.css" rel="stylesheet">
<ng-container *ngIf="!loggedUser; else logged">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="C:\Users\JONME\Student\WorkPipe\src\app\shared\login\trello.png" class="card-img">
          </div>
          <div class="col-md-8" style="background-color: cadetblue;">
            <div class="card-body">
                <p class="h4 mb-4">Login</p>
                <input id="username" type="text" class="form-control mb-4" [(ngModel)]="username" placeholder="Username" required/>
                <input id="password" type="password" class="form-control mb-4"  [(ngModel)]="password" (keydown.enter)="login()" placeholder="Password" required/>
                <!-- Sign in button -->
                <button class="bg-indigo-500 hover:bg-indigo-600 text-black 
                  text-xl font-medium py-2 px-4 rounded" (click)="login()" type="submit">Sign in</button>
            </div>
          </div>
        </div>
      </div>
</ng-container>
<ng-template #logged>
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark coral">
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <a class="nav-link" routerLink="/home"><i class="fas fa-home"></i></a>
            <a>{{loggedUser.first}}</a>
            <a (click)="logout()" routerLink="/logout">Logout</a>
        </div>
    </nav>
</ng-template>
