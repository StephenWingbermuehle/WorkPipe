<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="..." class="card-img" alt="...">
      </div>
      <div class="col-md-8" style="background-color: cadetblue;">
        <div class="card-body">
            <p class="h4 mb-4">Login</p>
            <input id="username" type="text" class="form-control mb-4" [(ngModel)]="username" placeholder="Username" >
            <input id="password" type="password" class="form-control mb-4"  [(ngModel)]="password" placeholder="Password" >
            <!-- Sign in button -->
            <button class="bg-indigo-500 hover:bg-indigo-600 text-black 
                text-xl font-medium py-2 px-4 rounded"   type="submit">Sign in</button>
            <!-- <button id="loginButton" class="btn btn-primary" (click)="login()">Login</button> -->
        </div>
      </div>
    </div>
  </div>
